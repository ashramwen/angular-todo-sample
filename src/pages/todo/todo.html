<ion-header>
  <ion-navbar>
    <ion-title>todo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of todoItems; let i=index">
      <ion-label>{{item.text}}</ion-label>
      <ion-checkbox [(ngModel)]="item.done" (change)="delete(item, i)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col width-90>
      <ion-item>
        <ion-input type="text" placeholder="Todo" [(ngModel)]="text" (keydown.enter)="onEnter(text)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button icon-only (click)="onEnter(text)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
