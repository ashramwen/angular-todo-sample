<md-card>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let item of todoItems; let i=index">
        <md-checkbox [(ngModel)]="item.done" (click)="delete(item, i)">{{item.text}}</md-checkbox>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions>
    <md-input-container>
      <input md-input placeholder="Todo" [(ngModel)]="text" (keydown.enter)="onEnter(text)">
    </md-input-container>
  </md-card-actions>
</md-card>
